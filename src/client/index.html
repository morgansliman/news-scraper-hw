<!DOCTYPE html>
<html lang="en" >
<head>
	<title>The Bests</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="We know lists, we have the best lists. Our lists are better than any other lists.">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700" rel="stylesheet">

	<!-- Favicon -->
	<link rel="shortcut icon" href="https://i.kinja-img.com/gawker-media/image/upload/s--8-N_suvv--/c_fill,fl_progressive,g_center,h_80,q_80,w_80/ncjew2plpihk2rfdipe2.png">
	<link rel="dns-prefetch" href="https://i.kinja-img.com">
	<link rel="preconnect" href="https://i.kinja-img.com">

	<!-- Angular-Material Stylesheet-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/app.css">

	<style type="text/css">
		/**
		* Hide when Angular is not yet loaded and initialized
		*/
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			display: none !important;
		}
	</style>

</head>

<body ng-app="starterApp" layout="column" ng-controller="UserController as ul" ng-cloak>

<md-toolbar layout="row">
	<md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
		<md-icon md-svg-icon="menu" ></md-icon>
	</md-button>
	<h1 id="web-title">The Bests<sup><sup><sup>(according to kotaku)</sup></sup></sup></h1>
</md-toolbar>

<div flex layout="row">

	<md-sidenav  ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
		<md-list>
			<md-list-item ng-repeat="it in ul.users">
				<md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
					<md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
					{{it.name}}
				</md-button>
			</md-list-item>
		</md-list>
	</md-sidenav>

	<md-content flex id="content">
		<md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
		<h2>{{ul.selected.name}}</h2>
		<p>{{ul.selected.content}}</p>

		<md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
			<md-icon md-svg-icon="share"></md-icon>
		</md-button>
	</md-content>

</div>

<!-- Angular and UI-Router -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>


<!-- Angular-Material & Dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

<script src="news/Users.js"></script>
<script src="news/UserController.js"></script>
<script src="news/UserService.js"></script>
<script src="news/news.module.js"></script>

</body>
</html>
